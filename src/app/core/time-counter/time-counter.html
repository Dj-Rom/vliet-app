<section class="time-counter load-calculator-section">
  <h2>⏱️ Time Counter</h2>

  <div class="form-group">
    <label>Start time:</label>
    <input
      type="datetime-local"
      [value]="dataStart"
      (change)="setDateTime($event.target.value, true)"
    />
  </div>

  <div class="form-group">
    <label>Finish time:</label>
    <input
      type="datetime-local"
      [value]="dataFinish"
      (change)="setDateTime($event.target.value, false)"
    />
  </div>

  <div class="buttons">
    <button (click)="getResult()">Calculate</button>
    <button (click)="reset()">Reset</button>
  </div>

  <div class="result btn-add" *ngIf="result">
    <p>📊 Result: <strong>{{ result }}</strong></p>
  </div>
</section>
